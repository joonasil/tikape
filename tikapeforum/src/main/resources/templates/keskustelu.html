<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html style="height: 100%; margin: 0; padding: 0;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TiKaPe Forum</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body style="height: 100%; margin: 0; padding: 0; background-color: #f1f1f1;">

        <div style="width: 100%; padding: 10px; margin-top: 0; margin-bottom: 20px; background-color: #000; text-align: center">
            <h1 style="color: #fff">TiKaPe Forum</h1>  
        </div>

        <div style="background-color: #ffffff; box-shadow: 1px 1px 1px 1px #888888; width: 60%; margin: 0 auto; padding: 20px;">

            <div style="width: 90%; margin: 0 auto;">
                <h1><em th:text="${otsikko}"></em></h1>
                <a th:href="@{~/alue/} + ${alueId}">Palaa keskustelualueelle</a>
            </div>
            
            <br />
            <div style="width: 90%; margin: 0 auto;">
                <p th:text="${viestienMaara}"></p>
                <form method="POST" th:action="@{~/viesteja/enemman/} + ${keskusteluId}">
                    <input type="submit" value="Näytä enemmän viestejä"></input><br/>
                </form>
                <form method="POST" th:action="@{~/viesteja/vahemman/} + ${keskusteluId}">
                    <input type="submit" value="Näytä 10 ensimmäistä viestiä"></input>
                </form>
            </div>
            
            <table style="width: 90%; padding: 5px; margin: 0 auto;">
                <tr>
                    <td><h2>Viesti</h2></td>
                    <td><h2>Nimimerkki</h2></td>
                    <td><h2>Aika</h2></td>
                </tr>
                <tr th:each="viesti: ${viestit}">
                    <td th:text="${viesti.getSisalto()}"></td>
                    <td th:text="${viesti.getNimim()}"></td>
                    <td th:text="${viesti.getAika()}"></td>
                </tr>
                
            </table>

            <div style="width: 90%; margin: 0 auto; padding-bottom: 20px; padding-top: 20px;">

                <form method="POST" th:action="@{~/keskustelu/} + ${keskusteluId}">
                    <h2>Viestin lisäys</h2>
                    <p>Anna sisältö:</p>
                    <input required="required" type="text" name="sisalto"></input>
                    <p>Anna nimimerkki:</p>
                    <input required="required" type="text" name="nimimerkki"></input>
                    <input type="submit" value="Lisää viesti"></input>
                </form>

            </div>
            
                                    

        </div>

    </body>

</html>
