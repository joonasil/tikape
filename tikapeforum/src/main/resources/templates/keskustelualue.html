<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html style="height: 100%; margin: 0; padding: 0;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>TiKaPe Forum</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body style="height: 100%; margin: 0; padding: 0; background-color: #f1f1f1;">
        
        <div style="width: 100%; padding: 10px; margin-top: 0; margin-bottom: 20px; background-color: #000; text-align: center">
            <h1 style="color: #fff">TiKaPe Forum</h1>  
        </div>
        
        <div style="background-color: #ffffff; box-shadow: 1px 1px 1px 1px #888888; width: 60%; margin: 0 auto; padding: 20px;">
            
            <div style="width: 90%; margin: 0 auto;">
                <h1><em th:text="${alue}"></em></h1>
                <a href="/">Palaa keskustelufoorumin pääsivulle</a>
            </div>
            
            <table style="width: 90%; padding: 5px; margin: 0 auto;">
                <tr>
                    <td><h2>Keskustelu</h2></td>
                    <td><h2>Viestejä yhteensä</h2></td>
                    <td><h2>Viimeisin viesti</h2></td>
                </tr>
                <tr th:each="keskustelu: ${keskustelut}">
                    <td><a th:text="${keskustelu.otsikko}" th:href="@{~/keskustelu/} + ${keskustelu.id}"></a></td>
                    <td th:text="${keskustelu.viestit.size()}"></td>
                    <td th:text="${keskustelu.getViimeisin()}"></td>
                </tr>
            </table>
            
            <div style="width: 90%; margin: 0 auto; padding-bottom: 20px; padding-top: 20px;">
                <form method="POST" th:action="@{~/alue/} + ${alueId}">
                    <h2>Keskustelun lisäys</h2>
                    <p>Anna otsikko:</p>
                    <input required="required" type="text" name="otsikko"></input>
                    <p>Anna keskustelunavaus:</p>
                    <input required="required" type="text" name="sisalto"></input>
                    <p>Anna nimimerkki</p>
                    <input required="required" type="text" name="nimimerkki"></input>
                    <input type="submit" value="Lisää keskustelu"></input>
                </form>
            </div>
            
        </div>
            
    </body>
    
</html>
